spring.application.name=local-paneladmi
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/parkeaya_db
spring.datasource.username=parkeaya_user
spring.datasource.password=1234adm

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Server
server.port=8081

# Django API
django.api.url=http://localhost:8000/api


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging para debug
logging.level.com.parkeaya.local_paneladmi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO

# Timeout para requests largos
spring.mvc.async.request-timeout=30000