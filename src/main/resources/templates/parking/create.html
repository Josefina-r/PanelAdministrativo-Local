<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Estacionamiento - ParkeaYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1>Crear Nuevo Estacionamiento</h1>
            </div>

            <!-- Alertas -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Formulario -->
            <form th:action="@{/parking/create}" method="post" enctype="multipart/form-data" th:object="${parkingLot}" class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Información Básica -->
                    <div class="col-md-6">
                        <label for="nombre" class="form-label required">Nombre del Estacionamiento</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="direccion" class="form-label required">Dirección</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                    </div>

                    <div class="col-md-4">
                        <label for="precioHora" class="form-label required">Precio por Hora</label>
                        <div class="input-group">
                            <span class="input-group-text">S/.</span>
                            <input type="number" class="form-control" id="precioHora" th:field="*{precioHora}" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="totalPlazas" class="form-label required">Total de Plazas</label>
                        <input type="number" class="form-control" id="totalPlazas" th:field="*{totalPlazas}" min="1" required>
                    </div>

                    <div class="col-md-4">
                        <label for="plazasDisponibles" class="form-label required">Plazas Disponibles</label>
                        <input type="number" class="form-control" id="plazasDisponibles" th:field="*{plazasDisponibles}" min="0" required>
                    </div>

                    <!-- Ubicación -->
                    <div class="col-md-6">
                        <label for="latitud" class="form-label">Latitud</label>
                        <input type="number" class="form-control" id="latitud" th:field="*{latitud}" step="0.000001">
                    </div>

                    <div class="col-md-6">
                        <label for="longitud" class="form-label">Longitud</label>
                        <input type="number" class="form-control" id="longitud" th:field="*{longitud}" step="0.000001">
                    </div>

                    <!-- Horarios -->
                    <div class="col-md-6">
                        <label for="horarioApertura" class="form-label">Horario de Apertura</label>
                        <input type="time" class="form-control flatpickr-time" id="horarioApertura" th:field="*{horarioApertura}">
                    </div>

                    <div class="col-md-6">
                        <label for="horarioCierre" class="form-label">Horario de Cierre</label>
                        <input type="time" class="form-control flatpickr-time" id="horarioCierre" th:field="*{horarioCierre}">
                    </div>

                    <!-- Seguridad -->
                    <div class="col-md-6">
                        <label for="nivelSeguridad" class="form-label required">Nivel de Seguridad</label>
                        <select class="form-select" id="nivelSeguridad" th:field="*{nivelSeguridad}" required>
                            <option value="1">Básico</option>
                            <option value="2">Moderado</option>
                            <option value="3">Alto</option>
                            <option value="4">Premium</option>
                            <option value="5">Máxima Seguridad</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono de Contacto</label>
                        <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" pattern="[0-9]{9}">
                    </div>

                    <!-- Características -->
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="tieneCamaras" th:field="*{tieneCamaras}">
                            <label class="form-check-label" for="tieneCamaras">Tiene Cámaras de Seguridad</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="tieneVigilancia24h" th:field="*{tieneVigilancia24h}">
                            <label class="form-check-label" for="tieneVigilancia24h">Vigilancia 24 horas</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="aceptaReservas" th:field="*{aceptaReservas}">
                            <label class="form-check-label" for="aceptaReservas">Acepta Reservas</label>
                        </div>
                    </div>

                    <!-- Descripción -->
                    <div class="col-12">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                    </div>

                    <!-- Imagen -->
                    <div class="col-12">
                        <label for="imagen" class="form-label">Imagen Principal</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                    </div>
                </div>

                <hr class="my-4">

                <button class="btn btn-primary btn-lg w-100" type="submit">Crear Estacionamiento</button>
            </form>
        </main>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Inicializar Flatpickr para los campos de hora
    flatpickr(".flatpickr-time", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true
    });

    // Validación del formulario
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

    // Validar que plazas disponibles no sea mayor que total plazas
    document.getElementById('plazasDisponibles').addEventListener('input', function(e) {
        var totalPlazas = parseInt(document.getElementById('totalPlazas').value);
        var plazasDisponibles = parseInt(this.value);
        
        if(plazasDisponibles > totalPlazas) {
            this.value = totalPlazas;
        }
    });
</script>

</body>
</html>
