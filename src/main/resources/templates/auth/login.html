<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkeaYa Panel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #06b6d4;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --dark-muted: #94a3b8;
            --dark-border: #334155;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                var(--dark-bg);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, transparent 0%, rgba(124, 58, 237, 0.03) 100%);
            z-index: 0;
        }
        
        .login-card {
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 5px 10px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--dark-muted);
            margin-bottom: 8px;
        }
        
        .input-group-text {
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--dark-border);
            border-right: none;
            color: var(--dark-muted);
        }
        
        .form-control {
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--dark-border);
            border-left: none;
            color: var(--dark-text);
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(30, 41, 59, 0.9);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(124, 58, 237, 0.25);
            color: var(--dark-text);
        }
        
        .form-control::placeholder {
            color: var(--dark-muted);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(124, 58, 237, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(124, 58, 237, 0.4);
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.15);
            color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .alert-success {
            background-color: rgba(25, 135, 84, 0.15);
            color: #d1e7dd;
            border-left: 4px solid #198754;
        }
        
        .text-muted {
            color: var(--dark-muted) !important;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }
        
        .card-title {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        /* Animación sutil para el card */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body>
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="fas fa-parking fa-3x logo-icon mb-3"></i>
                            <h2 class="card-title">Parking</h2>
                            <p class="text-muted">Panel de Dueños</p>
                        </div>

                        <!-- Mensajes -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}">Credenciales incorrectas. Intenta de nuevo.</span>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>

                        <div th:if="${logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            Has cerrado sesión correctamente.
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>

                        <!-- Formulario de Login -->
                        <form th:action="@{/do-login}" method="post">
                            <div class="mb-4">
                                <label class="form-label">Usuario o Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" name="username"
                                           placeholder="usuario o email" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" name="password"
                                           placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar al Panel
                                </button>
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
